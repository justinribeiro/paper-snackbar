<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-snackbar demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-snackbar.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-snackbar demo</h3>
      <demo-snippet>
        <template>
          <style>
            paper-snackbar {
              --paper-snackbar-background:     #323232;
              --paper-snackbar-text:           #ffffff;
              --paper-snackbar-link:           #f4cb1e;
            }
          </style>
          <paper-snackbar></paper-snackbar>
          <button onclick="test()">Click Me</button>
          <script>
            function test() {

              document.dispatchEvent(new CustomEvent('paper-snackbar-notify', {
                  bubbles: true, 
                  composed: true,
                  detail: { 
                    message: 'Hi! I am a paper-snackbar!', 
                    targetTitle: 'Magic Link',
                    targetUrl: '#'
                  }
              }));

            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
